<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影页</title>
</head>
<body>
    <!-- 注意这里的属性名要和数据源一致 -->
    <h1>{{name}}</h1>
    <h3>电影简介:{{brief}}</h3>
    <p>电影主角:{{author}}</p>
    <h4>主演</h4>
    <ul>
        <!-- 花括号百分号只是用来给正则做标识的 -->
        {%for {stars} %}
        <li>
            <h4>姓名：{{item}}</h4>
        </li>
        {%endfor%}
    </ul>
</body>
</html>
